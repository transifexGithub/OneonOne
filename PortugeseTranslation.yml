# Flash messages from controllers
en:
  admins:
    # This is shown to an admin user after he has successfully sent a mass message.
    message_sent_successfully: ""
    # This is shown to an admin user if he tries to send a mass message and it cannot be delivered successfully to everyone.
    message_failed_to_be_sent_for_everyone: A mensagem em massa não pôde ser entregue para todos
  application:
    # This is shown to the user if he tries to access a page without logging in first.
    first_sign_in: "Por favor, primeiro faça login"
    # This is shown to the user when his session has expired (user has been inactive for too long) and the user tries to access a page
    session_has_expired: "Sua sessão expirou. Por favor, entre novamente."
    # Staff logins can be restricted to be allowed only from certain ip addresses. Flash error shown if ip-address does not match.
    ip_not_on_whitelist: "O login como equipe é permitido apenas em alguns locais. Você só pode fazer o login a partir de endereços IP da lista de permissões. Seu IP% {ip} não está na lista de permissões. Se você conseguir entrar neste local, entre em contato com o administrador do sistema."
    # Error shown to user if they have not given all the necessary consents to use the service
    unaccepted_required_consents: "Você não deu todos os consentimentos necessários para usar o serviço. Por favor, revise seus consentimentos abaixo e marque a (s) caixa (s) para dar os consentimentos necessários."
    # Error shown to indicate which required consent the user has not given
    unaccepted_required_consent: Você precisa aceitar isso para continuar.
  answers:
    # This is shown to a user when he goes back to a question in a form that he has already answered, and changes the answer.
    updated: Resposta atualizada
  form_answers:
    # This message is shown to a user after he has answered all the questions in a form.
    completed: Formulário preenchido
    # A label in a table, this refers to the name of the person who filled a form ("Name: John Doe").
    name: "Nome:"
    # A label in a table, this refers to the initials of the person who filled a form ("Initials: J.D") .
    name_letters: "Iniciais:"
    # A label in a table, this refers to the birthdate of the person who filled a form ("Date of birth: 01.01.1970").
    birthday: "Data de nascimento:"
    # A label in a table, this refers to the date the form was filled ("Filling date: 10.10.2013")
    filling_date: "Data de preenchimento:"
    # An error message that appears if the user tries to generate a pdf file from another form than QLQ30.
    pdf_error: "O arquivo PDF só pode ser gerado a partir do formulário QLQ30"
    # The username
    person_id: Nome do usuário
    # An error message that appears if the user tries to create new form answer without selecting form.
    you_must_select_form: Você deve selecionar o formulário a ser preenchido.
  clients:
    # Message that is shown when a doctor successfully removes the patient from the list of his patients, e.g. "Patient John Doe was successfully removed from your patients"
    client_successfully_removed: "O paciente% {client} foi removido com sucesso de seus pacientes."
    # Message that is shown when a doctor unsuccessfully tries to remove the patient from the list of his patients, e.g. "An error occured while removing patient John Doe from your patients."
    error_occured_while_removing_client: "Ocorreu um erro ao remover o paciente% {client}."
    # Message that is shown when a doctor successfully adds the patient to the list of his patients, e.g. "Patient John Doe was successfully added to your patients. You have also been added to the conversations the patient already had with other staff."
    client_successfully_added: "O paciente% {client} foi adicionado com sucesso aos seus pacientes."
    # Message that is shown when adding a patient to a doctor's patients fails, e.g. "An error occured while adding patient John Doe to your patients."
    error_occured_while_adding_client: "Ocorreu um erro ao adicionar o paciente% {client}."
    # Message shown when other staff member adds patient to other staff member.
    client_successfully_added_to_other_staff_member: "O paciente foi adicionado com sucesso para% {staff}."
    # Message shown when other staff member removes patient from other staff member.
    client_successfully_removed_from_other_staff_member: "O paciente foi removido com sucesso de% {staff}."
    clients_without_care_team:
      # Message shown on a flash if there is an active patient without a care team
      one: "Há um paciente ativo sem equipe de atendimento. Adicione equipe para o paciente ou altere seu status para inativo. <a href=%{link}>Mostrar paciente</a>"
      other: "Existem% {count} pacientes ativos sem uma equipe de atendimento. Adicione equipe para os pacientes ou altere seu status para inativo. <a href=%{link}>Mostrar pacientes</a>"
    activate:
      # Text explaining that patient's email can not be blank when activating patient.
      email_blank: O e-mail do paciente não pode ficar em branco. A correspondência de ativação é enviada ao endereço de e-mail do paciente.
      # Message shown after patient has been succesfully been activated.
      activated: O paciente foi ativado e o e-mail de ativação foi enviado.
      # Message shown after deactivation
      deactivated: O paciente foi desativado com sucesso e não consegue mais acessar o serviço.
      # Visibility zones staff in the same domain can access.
  people:
    # Message that is shown after a user successfully updates his personal information.
    successfully_updated: Informação atualizada com sucesso
    # Message that is shown after a new user is successfully created.
    successfully_saved: O usuário foi criado com sucesso.
    # Message that is shown after a user's password was successfully reset (new password sent to user's email).
    reset: A senha foi redefinida com sucesso.
    # Shown to Nurse/staff when they manually trigger password reset on users
    reset_link_sent: "Um email foi enviado ao usuário (% {email}) com um link para definir uma nova senha."
    # Message that is shown if the user tries to change his password, but the user inputs his current password wrong.
    wrong_password: A senha atual que você digitou está incorreta.
    # Message that is shown if the user tried to set email or phone number without validating the change with current password
    no_password: "Você precisa inserir sua senha atual para alterar sua senha, número de telefone ou e-mail."
    # Message to indicate that user shouldn't fill new password and pw confirmation fields if not changing password
    no_need_to_input_new_pw: "Se você não deseja alterar sua senha, deixe este e o campo abaixo em branco."
    # Part of an error message (Birthdate format was incorrect).
    date_format_error: formato estava incorreto.
    # When person tries to change to domain for which he/she does not have access.
    switch_domain_error: Ocorreu um erro ao mudar de domínio. Entre em contato com o suporte técnico sobre este problema!
    # When a nurse tries to edit a user that was invited
    invited_users_cannot_reset_password: Não é possível redefinir a senha. Os usuários convidados devem primeiro se registrar para poder redefinir a senha.
    # Error message when someone tries to reset Admin's password
    admin_password_reset_error: A redefinição de senha para o administrador não é permitida
  sessions:
    # The error message a user receives if he tries to log in with wrong username/password combination.
    invalid_credentials: ID ou senha de usuário inválida
    # The error message a user, whose account has been terminated, receives when trying to log in.
    not_active: O status do usuário é encerrado
    # The message a user receives after successfully signing out.
    signed_out: Voce foi desconectado
    # %{wait} is the number of seconds the user has to wait after too many consequent failed log-in attempts.
    too_many_failed_attempts: "Você não conseguiu fazer login muitas vezes. Você deve esperar% {wait} segundos antes de fazer o login novamente."
    # Shown when the user logs in from an external system, trying to maintain patient context, but the patient in question has not registered to this service yet
    sso_client_not_registered: O paciente ainda não aceitou o convite para o serviço.
    send_reset:
      # A message for when the user has tried to reset their password too many times
      too_many_requests: Você enviou muitas solicitações de redefinição de senha.
      # A message for the user when they submitted the reset form without entering their username
      user_empty: Nenhum nome de usuário foi inserido.
    send_auth:
      # A message for when the verification sms has been sent
      sms_has_been_sent: O código SMS foi enviado.
      # A message for when the sending of the verification sms has failed
      sms_has_not_been_sent: O código SMS não foi enviado.
      # A message telling the user the code they entered was incorrect
      wrong_sms_token: "O código SMS inserido estava incorreto, verifique novamente o código."
    auth:
      # An error message telling the user they have clicked a password reset link with an invalid token (eg. it might be too old)
      invalid_token: O link de redefinição de senha em que você clicou expirou ou é inválido. Reenvie o link de redefinição de senha.
      # A verification code message sent to the user by sms. This must be given in YAML with the | syntax, otherwise the \n's will not be parsed correctly in the SMS.
      sms_auth_msg: "Seu código de verificação% {product_name} é% {code}. Digite o código em% {product_name} para redefinir sua senha."
      technical_error: "Erro técnico"
      invalid_login_method: "Sua conta de usuário não tem permissão para usar este método de login"
      # The person_id from 2fa doesn't match user's valid person_id
      person_id_mismatch: "O número da previdência social da autenticação não corresponde ao da conta do usuário"
      # The person_id from 2fa matches some other users person_id
      person_id_in_use: "Número da previdência social já em uso por outro usuário"
      # User not found with person_id
      not_set_up: "Usuário não encontrado com BankID. Se esta é a primeira vez que usa o BankID, faça o login com nome de usuário e senha para configurá-lo."
      # User is trying to authenticate with a method that's not allowed on their user account
      method_not_supported: "Sua conta de usuário deve fazer login usando um destes métodos"
      strict_2fa: "Nenhum método de autenticação válido disponível. Entre em contato com sua equipe de saúde"
  conversations:
    # A message a doctor receives after adding a patient to his patients.
    new_conversation: O paciente foi adicionado com sucesso aos seus pacientes. Uma conversa foi criada entre você e o paciente. Adicione os outros médicos e enfermeiras do paciente a esta conversa.
    # A message a user receives after creating a new conversation without any other participants.
    empty_new_conversation: Uma conversa vazia foi criada com sucesso.
    # %{user} is the full name of the user who was added to the conversation.
    add_user: "% {user} foi adicionado à conversa."
    # %{user} is the full name of the user who was removed from the conversation.
    remove_user: "% {user} foi removido da conversa."
    # This is shown if an error occurs when a user tries to do something.
    bad_request: 'Sua solicitação não pôde ser concluída devido a um erro.'
  messages:
    # An error message
    forbidden_attachment: O envio deste tipo de arquivo é proibido. Arquivos HTML não são permitidos por razões de segurança. Entre em contato com o suporte técnico caso tenha problemas para enviar outros tipos de arquivos.
  feedback:
    # The message a user receives after giving feedback.
    thank_you: Obrigado pelo seu feedback!
  reported_grades:
    # Flash message a user sees after successfully saving an symptom grade.
    grade_reported: Dados de sintomas relatados com sucesso.
    # Flash error message the user sees after saving an symptom grade fails.
    grade_reported_error: Ocorreu um erro ao salvar a nota.
  adverse_effects:
    # Flash message the user sees after updating the information of an symptom.
    updated_successfully: O sintoma foi atualizado com sucesso
  values:
    # Flash message the user sees after successfully creating a new value (e.g. lab value).
    saved: Novo valor foi criado com sucesso
    # Flash message the user receives after successfully changing the information of a value (e.g. lab value).
    successfully_updated: O valor foi atualizado com sucesso
  reported_values:
    # Flash message the user sees after successfully saving a value.
    saved: O valor relatado foi salvo com sucesso
    # A flash error message if reporting a value fails.
    save_error: Ocorreu um erro e não foi possível salvar o valor informado.
    # Message shown to patient after successfully saved value. Here
    # %{reported_values} is a comma separated list of values and %{time}
    # is a date and time
    saved_review: "Salvo% {reported_values} em% {time}"
    # Button text
    edit_button: Editar
    show_button: mostrar
    # An extra complimentary message shown after reporting values
    thanks_for_reporting: "Obrigada. Essas informações serão entregues à sua equipe médica, que reagirá de acordo e entrará em contato com você se necessário."
    # Message shown after reporting for staff
    thanks_for_reporting_staff: Obrigado por relatar.
    aava_healthy_at_work_completed: >-
      Obrigado, suas respostas ao questionário Healthy at Work foram salvas. A equipe de saúde ocupacional irá responder ao questionário e avaliar sua situação com base nas respostas que você deu. Você receberá feedback da equipe por meio do serviço.
  adverse_effects_packages:
    # Flash message after the user deletes an symptom questionaire.
    adverse_effects_package_deleted: Pacote excluído
    # Flash message after saving an symptom questionaire fails.
    adverse_effects_package_save_error: Ocorreu um erro ao salvar um pacote
  follows:
    # Flash message after a new followed item was successfully saved.
    saved: Itens seguidos atualizados com sucesso.
    # An error message
    save_error: Não foi possível salvar o item seguido
  invites:
    # Flash message after a user gives an incorrect invite key (a string consisting of random letters and numbers)
    invalid_key: "Chave inválida. Verifique se você inseriu a chave corretamente. Também é possível que o seu convite tenha expirado e você precise de um novo convite."
    used_key: Sua chave de convite já foi usada. Você pode entrar com seu nome de usuário e senha.
    # Flash message after an email invite is sent successfully.
    sent_succesfully: O convite foi enviado com sucesso.
    # Flash message after deleting an invite
    invite_destroyed: O convite foi excluído com sucesso.
    # Flash messages after deleting many invites
    invites_destroyed: Todos os convites selecionados foram excluídos com sucesso.
    # Flash message after an invite has been successfully resent
    invite_resent: O convite foi reenviado com sucesso.
    # Flash message after several invites have been successfully resent
    invites_resent: Todos os convites selecionados foram reenviados com sucesso.
    # Flash message shown if no person ID was given or if the given person ID is already in use.
    invalid_person_id: O ID da pessoa estava vazio ou já em uso. Todos os usuários devem ter uma identificação pessoal única.
    # Error message
    clients_with_email_already_exist: "Pacientes com os seguintes endereços de e-mail já foram convidados:% {emails}"
    # Flash message (success)
    clones_created: Convites enviados com sucesso
    # When a nurse tries to invite someone who already has been invited
    email_already_invited: "Já existe um convite com o email% {email}."
    # When a nurse tries to invite someone who already has been invited
    person_id_already_invited: "Já existe um convite com o código de identidade pessoal% {pid} (e-mail:% {email})."
    # When a nurse tries to invite someone who is already a registered user
    email_already_exists: "Já existe um paciente com o e-mail% {email}."
    # Error message caused by creating an item that already exists.
    already_exists: O convite já existe. Isso pode ter sido causado por um clique duplo no botão enviar.
    # When a nurse tries to invite someone who is already a registered user
    person_id_already_exists: "Já existe um paciente com o código de identidade pessoal% {pid} (e-mail:% {email})."
    # When a nurse tries to invite someone who already exists in another domain
    person_id_exists_different_domain: "Um paciente ou convite com código de identidade pessoal% {pid} (e-mail:% {email}) já existe em outro Domínio -% {domains}. Entre em contato com o suporte técnico."
    person_email_exists_different_domain: "Um paciente ou convite com o e-mail% {email} já existe em outro domínio -% {domains}. Entre em contato com o suporte técnico."
    # Button to resend invite
    resend_invite: Reenviar convite
    # Button to edit invite
    edit_invite: Edite o convite
    # Show when user edits the invite, but hasn't changed anything
    no_changes_made: "Nenhuma alteração foi feita no convite"
    # Shown when user changes an invite, and the invite is re-sent because email / PID has been changed
    invite_changed_and_resent: Alterações salvas e convite reenviado
    # Shown when user changes an invite, but it's not resent becuase changes are not significant
    changes_made_invite_not_resent:  Alterações salvas
    # Shown when user changes an invite, but an error prevents completion
    unable_to_make_changes: "Não foi possível salvar as alterações."
    # Shown appended to the unable_to_make_changes if the user has access to tech support.
    unable_to_make_changes_support: "Entre em contato com o suporte."
    # Alternative message to show to the user when no direct support is available.
    unable_to_make_changes_support_alt: "Se precisar de ajuda, entre em contato com sua equipe de atendimento."
  taggings:
    # Flash message after a tag has been successfully added to an item.
    tag_added: Tag adicionada com sucesso
    # Flash message after a tag was successfully removed from an item.
    tag_removed: Tag foi removida
    # Flash message after removing a tag from an item fails.
    removing_failed: A remoção da tag falhou
    # Flash message after successfully adding tags to several items.
    tags_added: Todas as tags adicionadas com sucesso.
    # Flash message if there has been an error in adding tags to several items.
    error_adding_tags: Houve erros ao adicionar tags. Algumas ou todas as tags podem não ter sido adicionadas.
  absences:
    # Flash message after absence has been succesfully saved
    saved: Férias foram salvas com sucesso.
    # Flash message after absence has been succesfully updated
    updated: Férias foi atualizado com sucesso.
    # Flash message after absence has been removed succesfully
    removed_succesfully: As férias foram removidas com sucesso.
    # Flash message after absence removing failed
    remove_failed: Ocorreu um erro ao remover a ausência. A ausência pode não ter sido removida devido ao erro.
  notifications:
    # Flash message shown after notifications setting has been succesfully updated
    successfully_updated: As configurações de notificação foram atualizadas com sucesso.
  treatment_entries:
    # Flash message shown after treatment event has been succesfully saved.
    saved: O evento de tratamento foi salvo com sucesso.
  groups:
    saved: Organização salva
  exports:
    # Flash message shown to admin when generating patient PDF reports.
    generating: Gerando relatórios em segundo plano.
  challenges:
    sms_challenge: "Seu código de verificação% {product_name} é% {code} Digite o código em% {product_name} para aceitar o convite."
    # An error message shown when the user inputs the wrong verification code from SMS
    wrong_response_code: "O código que você digitou estava incorreto. Verifique o código do SMS que enviamos para você."
    # An additional support text to wrong_response_code shown to users with access to tech support
    wrong_response_code_support: "Se você não recebeu o SMS, entre em contato com o suporte ao cliente."
    # An additional support text to wrong_response_code shown to users without access to tech support.
    wrong_response_code_support_alt: "Se precisar de ajuda, entre em contato com sua equipe de atendimento."
    tupas_cancelled: Você cancelou a autenticação em seu banco
    tupas_rejected:
      unknown_error: "A autenticação falhou devido a um problema técnico. Por favor, tente novamente mais tarde."
    tupas_person_not_found: Não foi possível encontrar sua conta de usuário com base em seu número de previdência social.
  aava:
    invoices:
      index:
        page_title: Anexos de fatura
        # Displayed for staff
        no_customer_number_staff: |-
          Nenhum número de cliente foi encontrado para os gerentes de fatura. Você deve adicionar números de clientes para gerentes de faturas.
        # Display for everybody else
        no_customer_number: |-
          O número do cliente não está definido para sua conta. Entre em contato com laskutus@aava.fi para obter mais informações.
        show_invoices: Mostrar anexos de fatura
      show:
        contact_information: |-
          Se você tiver alguma dúvida sobre faturas ou seus anexos, pode entrar em contato conosco através do e-mail <a href="mailto:laskutus@aava.fi">laskutus@aava.fi</a>
        no_invoices: Nenhuma fatura encontrada para o número do cliente.
        page_title: Anexos de fatura
      download:
        invoice_not_found: "Anexo de fatura com número% {number} não encontrado."
    group_reports:
      show:
        # What is the type of report the user wants to download (e.g.  # answers or comparison report)
        report_type: Tipo de relatório
        # Version of the form the report's generated from
        form_version: Versão Healthy at Work
        form_version_old: "Antigo (% {answers} respostas)"
        form_version_new: "Novo (% {answers} respostas)"
        # Language of the report
        language: Língua
        # Date from when the answers should be collected
        begin_date: Data de início
        # Date til the answers should be collected to
        end_date: Data final
        # All the raw answers
        answers_type: Respostas
        # Comparison report
        comparison_type: Relatório de comparação
  calendars:
    calendar_entries_imported_and_updated: "Entradas da agenda importadas e atualizadas para o usuário"
    entity_not_found_on_external_system: "Entidade não encontrada no sistema. Certifique-se de que o nome, o sobrenome e os códigos de identidade do paciente estão corretos"
    # Made a modification to calendar entry, eg radiotherapy visit
    calendar_entries_saved: Entrada da agenda salva
  login_authentications:
    sms_resent: O código de verificação foi reenviado para você como uma mensagem SMS. Deve chegar logo.
    incorrect_code: O código estava incorreto. Verifique se você digitou os números corretos.
    sms_send_error: Ocorreu um erro ao enviar o código para você. Lamentamos - clique em &quot;Reenviar código de verificação&quot; após algum tempo.
    sms_resend_error: Ocorreu um erro ao reenviar o código para você. Lamentamos - tente novamente mais tarde.
    sms_message_with_code: "Seu código de verificação% {product_name} é% {code} Digite o código em% {product_name} para se autenticar."
    # A message displayed for the user when logging in and the account seems to have no phone number in the system
    sms_phone_not_existing: "Não foi possível enviar o código SMS porque não há um número de telefone definido para sua conta. Entre em contato com sua equipe de atendimento para adicionar o número de telefone."
    # A message displayed for the user when logging in and phone cannot receive SMS messages
    sms_phone_cannot_receive_sms: "Não foi possível enviar o código SMS porque o número de telefone que você tem no sistema parece não ser capaz de receber mensagens SMS. Entre em contato com sua equipe de atendimento para corrigir o problema."
    # A message displayed for the user when loggin in and the phone number in the system is invalid
    sms_phone_invalid: "Não foi possível enviar o código SMS porque o número de telefone que você tem no sistema parece ser inválido. Entre em contato com sua equipe de atendimento para corrigir o problema."
  mobile_deep_link_request:
    sms: "Para começar a usar o Kaiku Health, abra m.kaikuhealth.com/%{site_name}"
