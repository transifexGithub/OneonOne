git:
  filters:
    - filter_type: dir
      file_format: XLIFF
      source_file_extension: xlf
      source_language: en
      source_file_dir: client/src/locales/
      translation_files_expression: client/src/locales/<lang>/
      ignore_files: 
        - client/src/locales/en.xlf
        - client/src/locales/ar.xlf
