    invites_destroyed: Seçilen tüm davetiyeler başarıyla silindi.
    # Flash message after an invite has been successfully resent
    invite_resent: Davetiye başarıyla yeniden gönderildi.
    # Flash message after several invites have been successfully resent
    invites_resent: Seçilen tüm davetiyeler başarıyla yeniden gönderildi.
