    # When a nurse tries to invite someone who already has been invited
    person_id_already_invited: "%{pid} (e-posta: %{email}) kişisel kimlik koduna sahip bir davet zaten var."
    # When a nurse tries to invite someone who is already a registered user
    email_already_exists: "%{email} e-posta adresine sahip bir hasta zaten var."
    # Error message caused by creating an item that already exists.
    already_exists: "Davetiye zaten var. Bunun nedeni, gönder düğmesine çift tıklamak olabilir."
    # When a nurse tries to invite someone who is already a registered user
    person_id_already_exists: "%{pid} (e-posta: %{email}) kişisel kimlik koduna sahip bir hasta zaten var."
    # When a nurse tries to invite someone who already exists in another domain
